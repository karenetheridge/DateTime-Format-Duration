[@Author::ETHER]
:version = 0.094
changes_version_columns = 8
installer = MakeMaker   ; stay 5.6-friendly
-remove = PodWeaver
-remove = Test::CleanNamespaces
-remove = Test::Pod::No404s
-remove = PodCoverageTests
Test::PodSpelling.stopwords[0] = durations
Test::PodSpelling.stopwords[1] = linebreak
Test::PodSpelling.stopwords[2] = Sep
Test::PodSpelling.stopwords[3] = strf
Test::PodSpelling.stopwords[4] = timelines

[Encoding]
encoding = bytes
match = ^docs/

